
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bot Mines</title>
  <script>
  if (localStorage.getItem("autenticado") !== "true") {
    window.location.href = "index.html";
  }
</script>

  <!-- Ãcones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      width: 95%;
      max-width: 420px;
      box-sizing: border-box;
      text-align: center;
    }

    .title {
      font-size: 24px;
      color: #fff;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #ccc;
    }

    select,
    input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #2c2c2e;
      color: white;
      border: 1px solid #3a3a3c;
      border-radius: 12px;
      appearance: none;
    }

    select:focus,
    input[type="number"]:focus {
      outline: none;
      border-color: #007aff;
      box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.3);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin: 20px 0;
    }

    .cell {
      aspect-ratio: 1 / 1;
      background-color: #333;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
      color: #fff;
      transition: background 0.3s ease;
    }

    .cell.safe {
      background-color: #44bd32;
      color: white;
      box-shadow: 0 0 10px #44bd32;
    }

    button {
      padding: 12px 20px;
      background-color: #00a8ff;
      border: none;
      color: white;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background-color: #0097e6;
    }

    .status {
      font-size: 14px;
      color: #fff;
      margin-top: 10px;
    }

    @media (max-width: 500px) {
      .title {
        font-size: 20px;
      }

      button {
        font-size: 15px;
      }

      .cell {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">ðŸŽ¯ Bot Mines</h1>

    <div class="form-group">
      <label for="apostas">Escolha uma casa de apostas:</label>
      <select id="apostas">
        <option value="betika">Betika</option>
        <option value="betway">Betway</option>
        <option value="1xbet">1xBet</option>
        <option value="888bet">888Bet</option>
        <option value="elephantbet">Elephant Bet</option>
        <option value="premierbet">Premier Bet</option>
        <option value="parimatch">Parimatch</option>
        <option value="betwinner">Mega Game Live</option>
        <option value="22bet">22Bet</option>
        <option value="betzone">Bantu Bet</option>
      </select>
    </div>

    <div class="form-group">
      <label for="numSeguras">Quantas cÃ©lulas seguras deseja? (1 a 8):</label>
      <input type="number" id="numSeguras" min="1" max="8" value="5">
    </div>

    <div class="grid" id="grid"></div>

    <button id="btnIniciar" onclick="gerarDicas()">Iniciar Bot</button>

    <div class="status">
      <p id="statusMsg">Clique em "Iniciar Bot" para gerar dicas.</p>
    </div>
  </div>

  <script>
    const grid = document.getElementById("grid");
    const btnIniciar = document.getElementById("btnIniciar");
    const statusMsg = document.getElementById("statusMsg");

    // Criar grade 5x5
    for (let i = 0; i < 25; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.setAttribute("data-index", i);
      grid.appendChild(cell);
    }

    function gerarDicas() {
      const cells = document.querySelectorAll('.cell');
      cells.forEach(cell => {
        cell.classList.remove('safe');
        cell.textContent = "";
      });

      const numSeguras = parseInt(document.getElementById("numSeguras").value);
      const dicas = new Set();

      while (dicas.size < numSeguras) {
        const rand = Math.floor(Math.random() * 25);
        dicas.add(rand);
      }

      cells.forEach((cell, index) => {
        if (dicas.has(index)) {
          cell.classList.add('safe');
          cell.textContent = "";
        } else {
          cell.textContent = "ðŸ’£";
        }
      });

      statusMsg.textContent = `ðŸŸ¢ Dicas geradas! Casas seguras destacadas.`;
      iniciarContagemRegressiva(30);
    }

    function iniciarContagemRegressiva(segundos) {
      btnIniciar.disabled = true;
      let tempoRestante = segundos;

      const intervalo = setInterval(() => {
        btnIniciar.textContent = `Aguarde (${tempoRestante}s)`;
        tempoRestante--;

        if (tempoRestante < 0) {
          clearInterval(intervalo);
          btnIniciar.disabled = false;
          btnIniciar.textContent = "Iniciar Bot";
          statusMsg.textContent = "Clique em 'Iniciar Bot' para gerar dicas.";
        }
      }, 1000);
    }
  </script>
</body>
</html>
